<form id="form">
    <div class="form-group">
        <label for="states">Q = </label>
        <input type="text" class="form-control" id="states" placeholder="q1,q2,q3,..."></input>
    </div>
    <div class="form-group" style="display:none;">
        <label for="inputAlphabet">&Sigma; = </label>
        <input type="text" class="form-control" id="inputAlphabet" placeholder="a,b,c, ..."></input>       
    </div>
    <div class="form-group" style="display:none;">
        <label for="tapeAlphabet">&Tau; = </label>
        <input type="text" class="form-control" id="tapeAlphabet" placeholder="#,a,b,c,..."></input>
    </div>
    <div class="form-group" style="display:none;">
        <label for="initial">q0 = </label>
        <input type="text" class="form-control" id="initial" placeholder="q1"></input>
    </div>
    <div class="form-group" style="display:none;">
        <label for="accepting">qa = </label>
        <input type="text" class="form-control" id="accepting" placeholder="q2,q3,..."></input>
    </div>
    <div class="form-group" style="display:none;">
        <label for="rejecting">qr = </label>
        <input type="text" class="form-control" id="rejecting" placeholder="q4,a5,..."></input>
    </div>
</form>

<div id="transitions">
    <div id="story">
        <p class="text-left">When in <input type="text" id="state" placeholder="State"> and reading <input type="text" id="input" placeholder="Input Symbol"></p>
        <p class="text-left">Then move to state <input type="text" id="destination" placeholder="Destination"> write <input type="text" id="output" placeholder="Tape Symbol"></p>
        <p class="text-left">On the tape and move <input type="text" id="movement" placeholder="R or L">.</p>
        <a class="btn btn-default" id="next">Next</a>
        <a class="btn btn-default" id="done">Done</a>
    </div>
    <hr />
    <ul class="list-group"></ul>
</div>

<div id="execution" style="display:none;">
    <form class="form-inline">
        <div class="form-group">
            <label for="string" class="control-label">Input String</label>
            <input type="text" id="string" class="form-control" placeholder="a,b,c,a,c,b,a" />
            <a class="btn btn-success" id="go">Go</a>
        </div>
    </form>
    <br>
    <ul class="pagination" id="original"></ul>
    <hr>
    <ol id="results"></ol>
</div>
